name: Robot Framework

on:
  push:
    branches:
    - main
    
jobs:
 robot_test:
    runs-on: ubuntu-latest
    name: Run Robot Framework Tests
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Robot Framework
        uses: joonvena/robotframework-docker-action@v1.0
        with:
          browser: 'chrome'
          robot_tests_dir: '${{ github.workspace }}/SourceDemo/Tests'
          robot_reports_dir: '${{ github.workspace }}/SourceDemo/Report'
